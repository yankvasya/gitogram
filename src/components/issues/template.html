<div class="issues">
    <a href="#" :class="isShow ? 'toggler' : 'toggler show'" @click.prevent="hideShow">
        <div class="toggler__title">{{isShow ? 'Hide' : 'Show'}} issues</div>
        <img src="../../assets/icons/toggler.svg" alt="toggler" class="toggler__arrow">
    </a>

    <ul class="issues__content" v-if="isShow" v-for="(n, i) in this.items" :key="n">
        <issue
                v-if="frameworkName === n.name"
                v-for="n of this.issues[i]"
                :key="n"
                :username="n.user.login"
                :issue="n.title"
        />
    </ul>
</div>
