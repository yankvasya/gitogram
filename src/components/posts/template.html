<div class="container">
    <ul class="posts">
        <li class="post" v-for="n in postsCount" :key="n">
            <div class="post__author">
                <icon :name="'avatar'+ numImg" class="post__img"/>
                <h3 class="post__nickname">{{username}}</h3>
            </div>

            <framework
                    :title="frameworkName"
                    :span="frameworkSpan"
                    :desc="frameworkDesc"
                    :stars="stars"
                    :forks="forks"
                    @change="onChange"
            />

            <issues
                    :username="username"
                    :num="issuesNum"
                    :issue="issue"
            />

            <time class="post__date">{{numMonth}} {{month}}</time>
        </li>
    </ul>
</div>
