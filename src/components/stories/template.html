<div class="x-container">
    <ul class="stories">
        <li v-for="n in 10" class="story new">
            <a href="#" class="story__link">
                <div class="story__img-box">
                    <icon :name="'avatar'+n" class="story__img"/>
                </div>
                <h3 class="story__name">{{names[n-1]}}</h3>
            </a>
        </li>
    </ul>
</div>
